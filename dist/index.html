<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>

<main id="product-container"></main>

<div id="overlay">
  <div class="ol-modal">
    <button class="ol-close-btn"></button>
    <button class="ol-prev-btn"></button>
    <button class="ol-next-btn"></button>
    <footer class="ol-footer">
      <ul class="ol-carousel-indicators"></ul>
    </footer>
  </div>
</div>

<script id="product-template" type="text/x-handlebars-template">
   <div class="product" style="background-image:url('{{thumbnail.href}}')">
      <header class="product-hdr">
        <h3 class="product-name">{{name}}</h3>
      </header>
      <span class="product-price">{{price}}</span>
   </div>
</script>
<script src="main.js"></script>

</body>
</html>
