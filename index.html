<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/main.css" rel="stylesheet" type="text/css" />  
  <title></title>
</head>
<body>

<main id="product-container"></main>

<div id="overlay">
  <div class="overlay-modal" style="background-image:url('https://www.westelm.com/weimgs/ab/images/wcm/products/201951/0017/clipped-jacquard-squares-duvet-cover-shams-m.jpg')">
    <button class="overlay-close-btn"></button>
    <button class="overlay-carousel-left-btn"></button>
    <button class="overlay-carousel-right-btn"></button>
    <footer class="overlay-footer">
      <ul class="overlay-page-buttons">
        <li><div class="overlay-photo-index"></div></li>
        <li><div class="overlay-photo-index"></div></li>
        <li><div class="overlay-photo-index"></div></li>
        <li><div class="overlay-photo-index"></div></li>
        <li><div class="overlay-photo-index"></div></li>
        <li><div class="overlay-photo-index"></div></li>
        <li><div class="overlay-photo-index"></div></li>
        <li><div class="overlay-photo-index"></div></li>
        <li><div class="overlay-photo-index"></div></li>
        <li><div class="overlay-photo-index"></div></li>
      </ul>
    </footer>
  </div>
</div>

<script src="/js/handlebars-v4.5.3.js"></script>
<script id="product-template" type="text/x-handlebars-template">
   <div class="product" style="background-image:url('{{thumbnail.href}}')">
      <header class="product-hdr">
        <h3 class="product-name">{{name}}</h3>
      </header>
      <span class="product-price">{{price}}</span>
   </div>
</script>
<script src="/js/main.js"></script>

</body>
</html>
